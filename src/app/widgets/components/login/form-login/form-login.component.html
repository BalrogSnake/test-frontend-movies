<div>
    <div>
        <div class="container">
            <div class="row" style="width: 500rem;">
                <div class="col">
                    <form [formGroup]="formLogin" (ngSubmit)="saveLogin()" *ngIf="lastName == ''">
                        <div class="row">
                            <div class="loginInput">
                                <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                                <input type="text" class="form-control" formControlName="usuario">
                            </div>
                            <div class="loginInput">
                                <label for="exampleFormControlInput1" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" formControlName="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage != ''">
                        {{errorMessage}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 15px;" *ngIf="lastName != ''">
        Hola,<b>{{firstName}} {{lastName}}</b>
    </div>
</div>
